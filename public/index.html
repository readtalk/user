<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <link rel="stylesheet" href="whatsapp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- HEADER WHATSAPP ASLI -->
    <header class="whatsapp-header">
        <div class="header-left">
            <span class="header-title">WhatsApp</span>
        </div>
        <div class="header-right">
            <button class="header-icon"><i class="fas fa-camera"></i></button>
            <button class="header-icon"><i class="fas fa-search"></i></button>
            <button class="header-icon"><i class="fas fa-ellipsis-v"></i></button>
        </div>
    </header>

    <!-- TAB BAR WHATSAPP ASLI -->
    <nav class="whatsapp-tabs">
        <button class="tab active">
            <i class="fas fa-comments"></i>
            <span class="tab-label">CHATS</span>
            <span class="tab-badge">12</span>
        </button>
        <button class="tab">
            <i class="fas fa-broadcast-tower"></i>
            <span class="tab-label">STATUS</span>
        </button>
        <button class="tab">
            <i class="fas fa-phone-alt"></i>
            <span class="tab-label">CALLS</span>
            <span class="tab-badge">3</span>
        </button>
    </nav>

    <!-- FLOATING ACTION BUTTON WHATSAPP ASLI -->
    <button class="whatsapp-fab">
        <i class="fas fa-message"></i>
    </button>

    <!-- CHAT LIST CONTAINER -->
    <main class="chat-list-container">
        <!-- Archived Banner -->
        <div class="archived-banner">
            <i class="fas fa-archive"></i>
            <span>Archived</span>
            <span class="archived-count">12</span>
        </div>

        <!-- Chat List -->
        <div class="chat-list" id="chatList">
            <!-- Chats will be loaded here -->
        </div>

        <!-- WhatsApp Footer -->
        <div class="whatsapp-footer">
            <div class="footer-content">
                <i class="fab fa-whatsapp footer-icon"></i>
                <div class="footer-text">
                    <p class="footer-title">Keep your phone connected</p>
                    <p class="footer-subtitle">WhatsApp connects to your phone to sync messages. To reduce data usage, connect your phone to Wi-Fi.</p>
                </div>
            </div>
            <div class="footer-separator">
                <i class="fas fa-lock"></i>
                <span>End-to-end encrypted</span>
            </div>
        </div>
    </main>

    <script src="whatsapp.js"></script>
</body>
</html>
